    <style type="text/css">
body {
  background: #fcd3df;
  width: 100%;
  height: 100vh;
  font-family: sans-serif;
  box-sizing: border-box;
}
.card {
  background-color: #ea4c6e;
  padding: 45px;
  margin: auto;
  border-radius: 20px;
  max-width: 480px;
  border: 1px solid white;
  box-shadow: 0 4px 8px 0 rgb(0 0 0 / 20%);
  color: white;
  position: absolute;
}
.card-footer {
  display: flex;
  justify-content: space-evenly;
}
.btn {
  padding: 6px 12px;
  cursor: pointer;
  box-shadow: 0 4px 8px 0 rgb(0 0 0 / 20%);
  border-radius: 20px;
  font-weight: 700;
  transition: transform 0.1s;
}
.btn.mau {

  color: #ea4c6e;
}
.btn.gak {
  border: 1px solid white;
  background-color: #ea4c6e;
}
.btn:hover {
  transform: scale(1.1);
  box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.24),
    0 17px 50px 0 rgba(0, 0, 0, 0.19);
}

.latin {
  font-family: "Brush Script MT";
}

.text-center {
  text-align: center;
}
.img-thumb {
  width: 100%;
  height: 200px;

}

.mt-16 {

.info {

  margin-bottom: 16px;
}
.water-mark a {

  padding: 5px;
  border: 1px solid white;
  border-radius: 10px;
}
